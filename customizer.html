<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stamp It Design Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #stamp-preview {
      width: 143px; /* 38mm * 3.78 */
      height: 53px; /* 14mm * 3.78 */
      border: 2px solid black;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: white;
    }
    .line {
      width: 100%;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 400px;
      width: 100%;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Stamp It Design Shop</h1>
  <div id="stamp-preview"></div>

  <div class="controls">
    <label>Text Lines (Max 4):</label>
    <input type="text" placeholder="Line 1" id="line1" maxlength="32">
    <input type="text" placeholder="Line 2" id="line2" maxlength="32">
    <input type="text" placeholder="Line 3" id="line3" maxlength="32">
    <input type="text" placeholder="Line 4" id="line4" maxlength="32">

    <label for="fontsize">Font Size:</label>
    <input type="range" id="fontsize" min="10" max="20" value="14">
    <span id="fontsize-display">14px</span>

    <label for="fontstyle">Font Weight:</label>
    <select id="fontstyle">
      <option value="normal">Regular</option>
      <option value="bold">Bold</option>
      <option value="900">Black</option>
    </select>

    <button onclick="toggleColor()">Toggle Color ðŸ”´/ðŸ”µ</button>
  </div>

  <script>
    const preview = document.getElementById('stamp-preview');
    const fontsizeInput = document.getElementById('fontsize');
    const fontsizeDisplay = document.getElementById('fontsize-display');
    const fontstyleInput = document.getElementById('fontstyle');
    const lines = [
      document.getElementById('line1'),
      document.getElementById('line2'),
      document.getElementById('line3'),
      document.getElementById('line4')
    ];

    let currentColor = 'red';

    lines.forEach(line => line.addEventListener('input', updatePreview));
    fontsizeInput.addEventListener('input', () => {
      fontsizeDisplay.textContent = fontsizeInput.value + 'px';
      updatePreview();
    });
    fontstyleInput.addEventListener('change', updatePreview);

    function toggleColor() {
      currentColor = currentColor === 'red' ? 'blue' : 'red';
      updatePreview();
    }

    function updatePreview() {
      preview.innerHTML = '';
      const fontSize = parseInt(fontsizeInput.value);
      const maxChars = Math.floor(320 / fontSize); // 32 chars @ 10px, scales down

      lines.forEach(input => {
        const text = input.value.slice(0, maxChars);
        const div = document.createElement('div');
        div.className = 'line';
        div.style.fontSize = fontSize + 'px';
        div.style.fontWeight = fontstyleInput.value;
        div.style.color = currentColor;
        div.textContent = text;
        preview.appendChild(div);
      });
    }

    updatePreview();
  </script>
</body>
</html>
